[tool:pytest]
# Конфигурация pytest для проекта SSH Agent

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py *_test.py

# Паттерны для поиска тестовых классов и функций
python_classes = Test*
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Добавляем пути к модулям
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Маркеры для категоризации тестов
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    ssh: Тесты, требующие SSH соединения
    llm: Тесты, требующие LLM API
    mock: Тесты с моками
    error_scenarios: Тесты сценариев ошибок
    security: Тесты безопасности
    performance: Тесты производительности

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:paramiko.*

# Настройки покрытия кода
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    setup.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
