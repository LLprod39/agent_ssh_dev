[tool:pytest]
# Конфигурация pytest для SSH Agent

# Пути для поиска тестов
testpaths = tests

# Паттерны файлов с тестами
python_files = test_*.py *_test.py

# Паттерны классов с тестами
python_classes = Test*

# Паттерны функций с тестами
python_functions = test_*

# Минимальная версия Python
minversion = 3.8

# Опции по умолчанию
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --maxfail=5
    --disable-warnings

# Маркеры тестов
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    network: Тесты, требующие сетевого соединения
    ssh: Тесты, требующие SSH соединения
    llm: Тесты, требующие LLM API
    asyncio: Асинхронные тесты

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:paramiko.*
    ignore::UserWarning:urllib3.*

# Настройки для asyncio тестов
asyncio_mode = auto

# Настройки для покрытия кода
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
